<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i =0;
    let dem =0;
    let result =0;
    while (dem <30){
        if (i % 7 == 0){
            dem++;
            result +=i;
        }
        i++;
    }
    document.write("tong 30 so dau tien chia het cho 7 la: " + result);
</script>

</body>
</html>
