<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let i;
    let result="";
    for (i =1; i <=100;i++){
        if (i%3 !=0 && i%5 !=0){
            document.write(result+ ' '+i+' ');
        }
        if (i%3 == 0){
            document.write(result + "fizz ");
        }
        if (i%5 == 0){
            document.write(result + "buzz ");
        }
        if (i%3 == 0 && i %5 ==0){
            document.write(result + "fizzbuzz");
        }

        }
</script>

</body>
</html>
